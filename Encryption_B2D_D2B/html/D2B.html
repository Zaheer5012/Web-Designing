     } else {

//Convert input to binary
var convertToBinary = function D2B(n) {
  let result = '';
  if (n != 0) {
    let dividend = n;
    while (dividend != 0) {
      result = (dividend % 2) + result;
      dividend = Math.floor(dividend/2);
    }
  } else { result = "0";}
  return result;
}
